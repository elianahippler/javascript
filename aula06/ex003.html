<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style> 
        body{  /* comentario em css */
            background-color: plum;
            color: white;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.295);

            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 3em;
        }
        p{

        }
    </style>
</head>

    <h1>Olá, Mundo!</h1> <!-- comentário em html -->
    <p>Já me livrei da maldição</p>

        var nome = window.prompt('Qual é seu nome?') //vai perguntar o nome
        window.alert('É um grande prazer te conhecer, ' + nome + "!") // + = concatenação
    </script>
