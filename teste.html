<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var n1 = Number(prompt('Que nota você tirou no 1° Trimestre?'))
        var n2 = Number(prompt('Que nota você tirou no 2° Trimestre?'))
        var n3 = Number(prompt('Que nota você tirou no 3° Trimestre?'))
        var media = (n1 + n2 + n3)/3

        if (media >= 60){
            alert('Aluno aprovado!')
        }
        else{
            alert('Aluno reprovado!')
        }

        document.write('NOTAS')
        document.write(' <br> 1° Trimestre: ' + n1)
        document.write(' <br> 2° Trimestre: ' + n2)
        document.write(' <br> 3° Trimestre: ' + n3)
        document.write(' <br> Média final: ' + parseInt(media) + '<br>')
        document.write(media>=60?' Resultado: Aluno aprovado!':' Resultado: Aluno reprovado!')
    </script>
</body>
</html>
