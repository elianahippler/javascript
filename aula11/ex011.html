<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradia</title>
</head>
<body>
    <h1>Sistema de Moradia</h1>

    Em que país você vive: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var p = String(pais.value)

            res.innerHTML = `<p>Seu pais é: <strong>${p}</strong></p>`

            if(p == 'Brasil' || p == 'Brazil' || p == 'brasil' || p == 'brazil'){
                res.innerHTML += '<p>Você é <strong>brasileiro(a)</strong>!</p>'
            }
            else{
                res.innerHTML += '<p>Você é <strong>estrangeiro(a)</strong>!</p>'
            }
        }
    </script>
</body>
</html>
