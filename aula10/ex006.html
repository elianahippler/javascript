<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: #00b1b134;
            width: 170px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 3px solid rgba(0, 184, 184, 0.651);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar )
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = '#007e7e86'
        }

        function entrar(){
            area.innerText = 'Entrou!'
            area.style.background = '#01caca6e'
        } 
        
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = '#00b1b134'
        }

    </script>
</body>
</html>
